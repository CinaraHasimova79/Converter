<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valyuta cevirici</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="headercontainer">
            <img src="bank.svg" alt="logo" class="logo">
            <ul>
                <li>БАНК</li>
                <li>БИЗНЕС</li>
                <li>ИНВЕСТИЦИИ</li>
                <li>СТРАХОВАНИЕ</li>
                <li>МОБАЙЛ</li>
                <li>ПУТЕШЕСТВИЯ</li>
                <li>РАЗВЛЕЧЕНИЯ</li>
            </ul>
            <button class="voyti">ВОЙТИ</button>
        </div>
    </header>
    <div class="main">
        <h1>Конвертер валют онлайн</h1>
        <div class="wrapper">
            <div class="left">
                <p>У меня есть </p>
                <div class="cur1 moneys">
                    <button value="RUB" class="converter1 con1">RUB</button>
                    <button value="USD" class="converter1">USD</button>
                    <button value="EUR" class="converter1">EUR</button>
                    <button value="GBP" class="converter1">GBP</button>
                </div>
                <div class="inputcontainer1">
                    <input type="text" value="5000" class="firstinput">
                    <p class="paragraf1">1 RUB = 0.0135 USD</p>
                </div>
            </div>
            <div class="right">
                <p>Хочу приобрести</p>
                <div class="cur2 moneys">
                    <button value="RUB" class="converter2">RUB</button>
                    <button value="USD" class="converter2 con2">USD</button>
                    <button value="EUR" class="converter2">EUR</button>
                    <button value="GBP" class="converter2">GBP</button>
                </div>
                <div class="inputcontainer2">
                    <input type="text" value="67.6685" class="secondinput">
                    <p class="paragraf2">1 USD = 73.8896 RUB</p>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
